<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="/favicon.png" />
  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/fontawesome.min.css"/>
  <title>Instagram Codenation</title>
</head>

<body>
  <header class="topmenu">
    <div class="container">
      <a href="#" class="topmenu__logo">
        <img src="img/instagram-logo.svg" alt="Instagram Logo">
      </a>
      <button class="topmenu__shareicon">
        <i class="far fa-paper-plane"></i>
      </button>
    </div>
  </header>
  <div class="container">
    <section class="stories">
      <div class="stories__container">
        <a href="#" class="user__profile__pic--has-new">
          <img src="img/profiles/yoda/yoda-profile.jpg" alt="Yoda Profile Pic" class="user__profile__pic__style">
        </a>
        <a href="#" class="user__profile__pic--has-new">
          <img src="img/profiles/gamora/gamora-profile.jpg" alt="Gamora Profile Pic" class="user__profile__pic__style">
        </a>
        <a href="#" class="user__profile__pic--has-new">
          <img src="img/profiles/black-panther/black-panther-profile.jpg" alt="Black Panther Profile Pic" class="user__profile__pic__style">
        </a>
      </div>
    </section>
  </div>
  <div class="container">
    <section class="posts-feed">

      <article class="post">
        <header class="post__header">
          <div class="user">
            <a href="#" class="user__profile__pic">
              <img src="img/profiles/yoda/yoda-profile.jpg" alt=""/>
            </a>

            <a href="#" class="user__name">Mestre Yoda</a>
          </div>

          <button class="post_context">
            <i class="fas fa-ellipsis-h"></i>
          </button>
        </header>
        <figure class="post__img">
          <img src="img/profiles/yoda/yoda-1.jpg" alt=""/>
        </figure>
        <nav class="post__controls">
          <button class="post__control">
            <i class="far fa-heart"></i>
          </button>

          <button class="post__control">
            <i class="far fa-comment"></i>
          </button>

          <button class="post__control">
            <i class="far fa-bookmark"></i>
          </button>
        </nav>
        <div class="post__likes">
          <div class="user">
            <a href="#" class="user__profile__pic">
              <img src="img/profiles/bruce/bruce-profile.jpg" alt="">
            </a>
            <span>
            curtido por <a href="#">Bruce Wayne</a> e <a href="#">outros</a>
          </span>
          </div>
        </div>
      </article>
